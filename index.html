<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/zero-md@3?register"
    ></script>
    <link
      rel="stylesheet"
      href="https://md-editor.hau.xyz/dist/md-editor.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="
        https://cdn.jsdelivr.net/npm/googleapis@137.1.0/build/src/index.min.js">
    </script>
    <script src="https://md-editor.hau.xyz/dist/md-editor.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>WOLFODOT</title>
  </head>
  <body>
    <header>
      <h2>WOLFODOT</h2>
      <button id="google-btn">
        <i class="ri-google-fill"></i>
      </button>
    </header>
    <main>
      <container id="todo-list">
        <button title="Show MD Editor" id="editor-btn">
          <i class="ri-edit-box-line"></i>
        </button>
        <div id="md-preview"></div>
        <div id="new-todo">
          <input
            placeholder="' - [ ] New Task' ~ press Enter to add"
            id="new-todo-input"
            type="text"
          />
        </div>
      </container>
      <container id="main-input">
        <textarea type="text" id="md-input"></textarea>
      </container>
    </main>
    <dialog id="test">
        <h1>Jeuw</h1>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
